    <div class="container text-center">
      <div class="row">
        <div class="caja col-6">
          <h1>Editar perfil</h1>
          <form method="post" action="#" enctype="multipart/form-data">
            <div>
              <img src="https://hpsnf.com/wp-content/uploads/2021/04/avatar.jpg" alt="avatar" id="img" />
              <input type="file" name="foto" id="foto" accept="image/*" />
              <label for="foto">Cambiar foto</label>
            </div>
            <div>
              <label for="nombre">Nombre:</label>
              <input type="text" name="nombre" autocomplete="off" />
            </div>
            <div>
              <label for="apellido">Apellidos:</label>
              <input type="text" name="apellido" autocomplete="off" />
            </div>

            <div>

              <button style="text-align: center;" type="button" onclick="alert('Se guardo correctamente')" ;>Guardar cambios</button>

            </div>
          </form>
        </div>
        <div class="caja col-6">
          <div id="wrapper">
            <h1>Subir Imágenes</h1>
            <div id="container-input">
              <div class="wrap-file">
                <div class="content-icon-camera">
                  <input type="file" id="file" name="file[]" accept="image/*" multiple />
                  <div class="icon-camera"></div>
                </div>
                <div id="preview-images">
                  
                </div>
              </div>
              
              <a id="publish" class="btn btn-primary" href="index.html">Publicar</a>  
              
            </div>
            <div class="preload">
              <img src="Imagenes/preload.gif" alt="preload" />
            </div>
            <h2 id="success"></h2>
          </div>
          <a class="btn btn-primary" href="index-galeria.html">Ir a Galeria...</a>  
          <script src="subirImagenes.js"></script>
        </div>


      </div>
    </div>
