<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link href="styles-inicio-de-sesion.css" rel="stylesheet" />

    <title>Inicio de sesión</title>
  </head>
  <body>
    <section class="contact-box">
      <div class="row no-gutters bg-white">
        <div class="col-xl-6 col-lg-12 d-flex">
          <div class="container align-self-center p-6">
            <h2 class="font-weight-bold mb-5 text-center"> Inicia sesión!</h2>
            <form>
              <div class="form-group mb-3">
                <label for="email" class="font-weight-bold"
                  >Correo electrónico <span class="text-danger">*</span></label
                >
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Ingresa tu correo electrónico"
                />
              </div>
              <div class="form-group mb-3">
                <label for="password" class="font-weight-bold"
                  >Contraseña <span class="text-danger">*</span></label
                >
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Ingresa una contraseña"
                />
              </div>
              <div class="form-group mb-5 text-center">
                  <label class="form-check-label"
                    >
                    <a href="index-nuevo-registro.html" role="link" aria-label="Crear una cuenta">Crea una cuenta</a><br>
                    <a href="index-recuperacion-contraseña.html" role="link" aria-label="Olvidaste tu clave?">Olvidaste tu clave?</a>
                  </label>
              </div>
              <div class="col text-center">
                <button type="submit" class="btn btn-primary width-100">Iniciar sesión</button>
              </div>
            </form>
          </div>
        </div>
        <div class="col-xl-6 col-lg-12 register-bg">
          <div class="position-relative testiomonial p-4"></div>
        </div>
      </div>
    </section>

    <!-- Optional JavaScript -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
