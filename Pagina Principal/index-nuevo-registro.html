<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="styles-nuevo-registro.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <title>Nuevo Registro</title>
</head>
<body>
    <section class="contact-box">
        <div class="row no-gutters bg-white">
            <div class="col-xl-6 col-lg-12 register-bg">
                <div class="position-relative testiomonial p-4"></div>
            </div>
            <div class="col-xl-6 col-lg-12 d-flex">
                <div class="container align-self-center p-6">
                    <h1 class="font-weight-bold mb-3 text-center">
                        Únete a nuestra comunidad
                    </h1>
                    <p class="mb-5">
                        Ingresa la siguiente información para registrarte.
                    </p>
                    <form>
                        <fieldset>
                            <legend class="font-weight-bold">Información Personal</legend>
                            <div class="form-row mb-2">
                                <div class="form-group col-md-6">
                                    <label for="nombre">Nombre <span class="text-danger">*</span></label>
                                    <input type="text" id="nombre" class="form-control" placeholder="Tu nombre" aria-label="Nombre" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="apellido">Apellido <span class="text-danger">*</span></label>
                                    <input type="text" id="apellido" class="form-control" placeholder="Tu apellido" aria-label="Apellido" required>
                                </div>
                            </div>
                        </fieldset>
                        <div class="form-group mb-3">
                            <label for="correo">Correo electrónico <span class="text-danger">*</span></label>
                            <input type="email" id="correo" class="form-control" placeholder="Ingresa tu correo electrónico" aria-label="Correo electrónico" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="contrasena">Contraseña <span class="text-danger">*</span></label>
                            <input type="password" id="contrasena" class="form-control" placeholder="Ingresa una contraseña" aria-label="Contraseña" required>
                        </div>
                        <div class="form-group mb-5">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="acepto_terminos" aria-label="Acepto los términos y condiciones">
                                <label class="form-check-label" for="acepto_terminos">
                                    Al seleccionar esta casilla aceptas nuestros
                                    <a href="#">Términos de Servicio,</a>
                                    <a href="#">Política de Privacidad (Según LOPD),</a>
                                    <a href="#">Reglas del concurso</a> y
                                    <a href="#">Nuestros servicios de notificación</a>
                                </label>
                            </div>
                        </div>
                        
                        <a class="btn btn-primary" href="index-perfil.html">Regístrate</a>  
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>

</body>
</html>
