<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Snap - Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style-contacto.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;1,500;1,800&family=Roboto:wght@900&display=swap"
        rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

</head>



<body>

    <!-- HEADER - NAVBAR -->
    <header id="navegacion">
        <nav class="navbar navbar-white bg-white navbar-expand-lg">
            <div class="container-fluid">
                <!-- Logo -->
                <a href="index.html"><img src="./Imagenes/Logo.png" alt="logo"></a>

                <!-- Icono Menu -->
                <button class="navbar-toggler" id="buttonresponsive" type="button" data-bs-toggle="collapse"
                    data-bs-target="#menu" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Menú de navegación -->
                <div class="collapse navbar-collapse" id="menu">
                    <ul class="navbar-nav me-auto">
                        <li class="navbar-item">
                            <a href="index.html" class="nav-link active">Acerca de nosotros</a>
                        </li>
                        <li class="navbar-item">
                            <a href="index.html" class="nav-link">Patrocinantes</a>
                        </li>
                        <li class="navbar-item">
                            <a href="#" class="nav-link">Premios</a>
                        </li>
                        <li class="navbar-item">
                            <a href="index-contacto.html" class="nav-link">Contacto</a>
                        </li>
                    </ul>

                    <!-- Botones de inicio de sesión -->
                    <ul class="navbar-nav flex-row flex-wrap text-light" id="sesion">
                        <li class="navbar-item col-6 col-md-auto p-3">
                            <button id="loginBtn" type="button" class="btn btn-dark" data-bs-toggle="modal"
                                data-bs-target="#loginModal">
                                <i class="bi bi-person-fill-lock"></i>
                            </button>
                            <small class="d-md-none ms-2">Iniciar Sesión</small>
                        </li>
                        <li class="navbar-item col-6 col-md-auto p-3">
                            <button id="cerrar-sesion" type="button" class="btn btn-dark">
                                <i class="bi bi-box-arrow-in-right"></i>
                            </button>
                            <small class="d-md-none ms-2">Cerrar Sesión</small>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <br>
      

    <!-- Contenido de la imagen principal de la página -->
    <div class="containerPrincipal">
        <div class="form-container">
            <div class="form">
                <span class="heading">Contáctanos!</span>
                <input placeholder="Nombre..." type="text" class="input">
                <input placeholder="Email" id="mail" type="email" class="input">
                <textarea placeholder="Indicar comentario..." rows="10" cols="30" id="message" name="message"
                    class="textarea"></textarea>
                <div class="button-container">
                    <div class="send-button">Enviar</div>
                    <div class="reset-button-container">
                        <div id="reset-btn" class="reset-button">Reset</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Fin del contenido de la imagen principal de la página -->

    <script src="script-contacto.js"></script>   

</body>
