<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
   

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link href="styles-inicio-sesion.css" rel="stylesheet" />
    
    <title>Inicio de sesión</title>


  </head>
  <body>
    <section class="contact-box">
      <div class="row no-gutters bg-white">
        <div class="col-xl-6 col-lg-12 d-flex">
          <div class="container align-self-center p-6">
            <h1 class="font-weight-bold mb-5 text-center"> Inicia sesión!</h1>
            <form>
              <div class="form-group mb-3">
                <label class="font-weight-bold"
                  >Correo electrónico <span class="text-danger">*</span></label
                >
                <input
                  type="email"
                  class="form-control"
                  placeholder="Ingresa tu correo electrónico"
                />
              </div>
              <div class="form-group mb-3">
                <label class="font-weight-bold"
                  >Contraseña <span class="text-danger">*</span></label
                >
                <input
                  type="password"
                  class="form-control"
                  placeholder="Ingresa una contraseña"
                />
              </div>
              <div class="form-group mb-5 text-center">
                    <a href="index-nuevo-registro.html">Crea una cuenta</a> 
                    
                    <br>
                    <a href="index-recuperar-contraseña.html">Olvidaste tu clave?</a> 
                    
              </div>
              <div class="col text-center">
              <a class="btn btn-primary" href="index-perfil.html">Iniciar sesión</a>  
             
              </div>
            </form>
          </div>
        </div>
        <div class="col-xl-6 col-lg-12 register-bg">
          <div class="position-relative testiomonial p-4"></div>
        </div>
      </div>
    </section>


  </body>
</html>
